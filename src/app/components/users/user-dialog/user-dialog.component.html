<div class="dialog-container">
    <div class="dialog-box">
        <div class="header">Upsert User</div>
        <form class="form-container">
            <label>User Id:</label>
            <input type="number" min="1" [(ngModel)]="user.id" name="id" />
            <label>User Name:</label>
            <input type="text" [(ngModel)]="user.name" name="name" />
        </form>
        <div class="actions">
            <button class="button green" [class.disable]="!user.id || !user.name.length" (click)="onSave()">Add</button>
            <button class="button red" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
